<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>estadistica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Solo muestra el card si estActual está definido -->
  <ion-card *ngIf="estActual">
    <ion-card-content>
      <!-- Muestra la fecha -->
      <p id="fechaTexto">{{ estActual.fechaTexto }}</p>

      <!-- Textarea para editar el texto, usa ngModel para vincular el dato con la propiedad -->
      <ion-textarea rows="15" [(ngModel)]="estActual.texto">
      </ion-textarea>
    </ion-card-content>

    <!-- Botón para guardar los cambios, llama a guardar() sin parámetros -->
    <ion-button expand="block" (click)="guardar()">
      Guardar
    </ion-button>
  </ion-card>
</ion-content>
